version: 2
jobs:
  build:
    working_directory: ~/odprz-ui
    docker:
      - image: circleci/node:12.16.2-browsers
      - checkout
      - restore_cache:
          key: ODPRZ-UI-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: ODPRZ-UI-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - "node_modules"
      - run: npm run test
      # - run: xvfb-run -a npm run test -- --single-run --no-progress --browser=ChromeNoSandbox
